<html>
  <head>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css" />

    <link rel="stylesheet" href="css/example.css" />

    <script src="lib/js/jquery-2.1.1.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>

    <script src="lib/js/angular.min.js"></script>

    <script src="js/converter.js"></script>

    <script src="js/angular-app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="panel panel-default col-md-6">
          <div class="panel-heading">angular.js</div>
          <div class="panel-body">
            <form role="form" ng-app="currency-converter">
              <div class="form-group col-md-6">
                <label for="angularDollar">$</label>
                <input type="number" class="form-control" id="angularDollar" ng-model="dollars">
              </div>
              <div class="form-group col-md-6">
                <label for="angularHryvnia">â‚´</label>
                <input type="number" class="form-control" id="angularHryvnia" ng-model="dollars" converter="d2h">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
